<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InstaReels Auto-Scroller</title>
    <script src="popup.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen">

    <div class="bg-gray-800 rounded-xl shadow-lg p-6 w-72 text-center">
        <h1 class="text-xl font-bold mb-4 text-pink-400">InstaReels Auto-Scroller</h1>

        <div class="flex items-center justify-between bg-gray-700 p-3 rounded-lg">
            <span class="text-sm">Auto Scroll</span>

            <label class="relative inline-flex items-center cursor-pointer">
                <input type="checkbox" id="autoReelsToggle" class="sr-only" />
                <div class="w-12 h-6 bg-gray-500 rounded-full transition duration-300 ease-in-out" id="toggleBackground"></div>
                <div class="absolute left-1 top-1 w-4 h-4 bg-white rounded-full transition-transform duration-300 ease-in-out" id="toggleCircle"></div>
            </label>
        </div>

        <p class="text-xs text-gray-400 mt-3">Toggle to enable/disable auto-scrolling.</p>
    </div>

</body>
</html>
