<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InstaReels Auto-Scroller</title>
    <script src="popup.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="popup.css">
</head>
<body class="bg-gray-900 text-white flex items-center justify-center">

    <div class="popup-container">
        <h1 class="title">InstaReels Auto-Scroller</h1>

        <div class="toggle-container">
            <span>Auto Scroll</span>
            <label class="toggle-wrapper">
                <input type="checkbox" id="autoReelsToggle" class="sr-only">
                <div class="toggle-background"></div>
                <div class="toggle-circle"></div>
            </label>
        </div>

        <p class="description">Toggle to enable/disable auto-scrolling.</p>
    </div>

</body>
</html>
