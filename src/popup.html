<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InstaReels Auto Scroller</title>
    <link rel="stylesheet" href="styles/styles.css">
    <script src="scripts/popup.js" defer></script>
</head>
<body>
    <div class="popup-wrapper">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <img src="icons/Header.png" alt="InstaReels Logo" class="logo">
                <div class="header-text">
                    <h1 class="title">InstaReels</h1>
                    <p class="subtitle">Hands-free. Non-stop.</p>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="settings-container">
            <!-- Auto Scroll Card -->
            <div class="setting-card">
                <div class="setting-info">
                    <div class="setting-icon">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M12 4V20M12 20L8 16M12 20L16 16" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </div>
                    <div class="setting-text">
                        <h2 class="setting-title">Auto-Scroll</h2>
                        <p class="setting-description">Automatically scroll to the next Reel when one ends.</p>
                    </div>
                </div>
                <label class="toggle-switch">
                    <input type="checkbox" id="autoReelsToggle">
                    <span class="toggle-slider"></span>
                </label>
            </div>

            <!-- Show Toggle Card -->
            <div class="setting-card">
                <div class="setting-info">
                    <div class="setting-icon">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M15 12C15 13.6569 13.6569 15 12 15C10.3431 15 9 13.6569 9 12C9 10.3431 10.3431 9 12 9C13.6569 9 15 10.3431 15 12Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            <path d="M2 12C2 12 5 5 12 5C19 5 22 12 22 12C22 12 19 19 12 19C5 19 2 12 2 12Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </div>
                    <div class="setting-text">
                        <h2 class="setting-title">Show Toggle</h2>
                        <p class="setting-description">Show the control button directly on the Reels page.</p>
                    </div>
                </div>
                <label class="toggle-switch">
                    <input type="checkbox" id="injectReelsButtonToggle">
                    <span class="toggle-slider"></span>
                </label>
            </div>
        </main>
    </div>
</body>
</html>
